server:
  port: ${SERVER_PORT:10005}

spring:
  application:
    name: ${APPLICATION_NAME:service2}
    name-desc: ${APPLICATION_NAME_DESC:服务2}
  cloud:
    nacos:
      server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
      username: nacos
      password: nacos
      config:
        file-extension: yaml
        name: ${spring.application.name}
        namespace: ${NACOS_NAMESPACE_ID:localid}
      discovery:
        namespace: ${NACOS_NAMESPACE_ID:localid}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
