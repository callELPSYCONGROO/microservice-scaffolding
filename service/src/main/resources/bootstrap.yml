server:
  port: ${SERVER_PORT:10004}

spring:
  application:
    name: ${APPLICATION_NAME:demo}
  datasource:
      username: ${BASEDATA_DB_USERNAME:demo}
      password: ${BASEDATA_DB_PASSWORD:demo}
      url: ${BASEDATA_DB_URL:jdbc:mysql://192.168.11.196:10001/demo?useUnicode=true&characterEncoding=utf8&useSSL=false}
      druid:
        filters: stat
        driver-class-name: com.mysql.jdbc.Driver
        initial-size: 1
        min-idle: 1
        max-active: 30
        max-wait: 10000
        time-between-eviction-runs-millis: 20000
        validation-query: SELECT 1
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        filter:
          stat:
            log-slow-sql: true
            slow-sql-millis: 5000
            merge-sql: true
        max-pool-prepared-statement-per-connection-size: 20
        connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.wuhenjian.microservicescaffolding.service.domain.entity
  configuration:
    autoRuntimeDialect: true

eureka:
  client:
    service-url:
      defaultZone: ${COMPONENT_DISCOVER_URL:http://127.0.0.1:10001/eureka/}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}-${eureka.instance.ip-address}:${server.port}
    ip-address: ${EUREKA_INSTANCE_IP_ADDRESS:127.0.0.1}

feign:
  hystrix:
    enabled: true
hystrix:
  command:
      default:
        execution:
          timeout:
            enabled: false
          isolation:
            thread:
              timeoutInMilliseconds: 45000

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 11000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  MaxTotalHttpConnections: 1000
  MaxConnectionsPerHost: 500

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
