server:
  port: ${APPLICATION_SERVER_PORT:10001}

spring:
  application:
    name: ${APPLICATION_NAME:gateway}
  cloud:
    nacos:
      server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
      username: nacos
      password: nacos
      config:
        file-extension: yaml
        name: ${spring.application.name}
        namespace: ${NACOS_NAMESPACE_ID:localid}
      gateway:
        route:
          data: gateway-route
      discovery:
        namespace: ${NACOS_NAMESPACE_ID:localid}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
